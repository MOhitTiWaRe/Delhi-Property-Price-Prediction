<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Delhi House Price Prediction</title>
</head>
<body>
    <header class="bg-dark text-white text-center py-4">
        <h1>Delhi House Price Prediction</h1>
    </header>
    <div class="container mt-4">
        <form id="pricePredictionForm">
            <div class="form-group">
                <label for="location">Location:</label>
                <select class="form-control" id="location" required>
                    <option value="">Select Location</option>
                </select>
            </div>
            <div class="form-group">
                <label for="bhk">BHK:</label>
                <select class="form-control" id="bhk" required>
                    <option value="" disabled selected>Select BHK</option>
                    <option value="1">1 BHK</option>
                    <option value="2">2 BHK</option>
                    <option value="3">3 BHK</option>
                    <option value="4">4 BHK</option>
                    <option value="5">5 BHK</option>
                </select>
            </div>
            <div class="form-group">
                <label for="bathroom">Bathroom:</label>
                <select class="form-control" id="bathroom" required>
                    <option value="" disabled selected>Select Bathroom</option>
                    <option value="1">1 Bathroom</option>
                    <option value="2">2 Bathrooms</option>
                    <option value="3">3 Bathrooms</option>
                    <option value="4">4 Bathrooms</option>
                    <option value="5">5 Bathrooms</option>
                </select>
            </div>            
            <div class="form-group">
                <label for="area">Area (sq. ft.):</label>
                <input type="number" class="form-control" id="area" required>
            </div>
            <button type="button" class="btn btn-primary" id="predictButton">Predict Price</button>
        </form>
        <div id="result" class="mt-4">
            <!-- Price prediction result will be displayed here -->
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
